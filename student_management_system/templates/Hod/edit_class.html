{% extends 'base.html' %}
{% block content %}
<div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Edit Class</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
                           <li class="breadcrumb-item active">Class</li>
                           <li class="breadcrumb-item active">Class Add</li>
                        </ul>
                     </div>
                  </div>
               </div>
<div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'update_class' %}" >
                              {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span style="color: blue;">Edit Class</span></h5>
                                 </div>
                                 {% include 'includes/messages.html' %}
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Class Name</label>
                                       <input type="text" class="form-control" name="name" value="{{class.name}}" required>
                                       <input type="text" class="form-control" name="class_id" value="{{class.id}}" hidden>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-success">Update</button>
                                 </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>

{% endblock %}
